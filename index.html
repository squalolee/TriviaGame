<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Video Game Trivia!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="jumbotron text-center">
                <h1>Totally Trivial Trivia!</h1>
            </div>
        </div>

        <div class="top">
            <div class="start-btn text-center">
                <button type="button" class="btn btn-primary btn-lg btn-center" id="start">Start</button>
            </div>

            <div class="timer text-center">
                <h3 id="time">Time Remaining: <span id="timer"></span></h3>
            </div>
        </div>

        <br>

        <div class="quiz">

            <div class="q1 form-group text-center">

                <p><strong>What was the first game made?</strong></p>

                <form class="question">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="right">
                        Pong
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Tetris
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Mortal Kombat
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Mario
                    </label>
                </form>

                <p><strong>What is the highest selling game of all time?</strong></p>

                <form class="question">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Wii Sports
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        GTA V
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="right">
                        Minecraft
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Red Dead Redemption
                    </label>
                </form>

                <p><strong>What is the most expensive game to make?</strong></p>

                <form class="question">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Red Dead Redemption 2
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="right">
                        Destiny
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Max Payne
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        GTA V
                    </label>
                </form>

                <p><strong>What is the largest publisher of video games?</strong></p>

                <form class="question">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Apple
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Microsoft
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="right">
                        Tencent
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Sony
                    </label>
                </form>

                <p><strong>Game of the year in 2019?</strong></p>

                <form class="question">
                    <label class="radio-inline">
                    <input type="radio" name="optradio" class="optradio" value="wrong">
                        Mario Odyssey
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Call of Duty
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="wrong">
                        Zelda Breath of the Wild
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="optradio" value="right">
                        Sekiro
                    </label>
                </form>

        </div>

        </div>

        <div class="top">
            <div class="done-btn text-center">
                <button type="button" class="btn btn-primary btn-lg btn-center" id="done">Done</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type= "text/javascript" src="assets/javascript/app.js"></script>  
</body>

</html>
